<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='#')}}">
    <link rel="icon" href="{{url_for('static', filename='favicon/favicon.ico')}}">
    <title>Document</title>
</head>
<body>
    <h1>図書登録画面</h1>
    {% if error is defined and error != "" %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
    {% if msg %}
    <p style="color:blue">{{ msg }}</p>
    {% endif %}        
        <form action="{{ url_for('book_add') }}" method="POST">
            <div class="form-group">
                <label for="name">図書名:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="author">著者:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="publisher">出版社:</label>
                <input id="publisher" name="publisher" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN番号:</label>
                <input id="isbn" name="isbn" required>
            </div>
            <div class="form-group">
                <input type="submit" value="登録">
            </div>
        </form>

        <a href="{{ url_for('mypage') }}" class="button">戻る</a>
</body>
</html>
