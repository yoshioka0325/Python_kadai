<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="{{url_for('static', filename='favicon/favicon.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h3>ログイン画面</h3>
    {% if error != null %}
        <p style="color:red">{{error}}</p>
    {% endif %}
    {% if msg != null %}
        <p style="color:blue">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('login')}}" method="post">
        ユーザ名：<input type="text" name="username" value="{{data.user_name if data is defined else ''}}"><br>
        パスワード:<input type="password" name="password" value="{{data.password if data is defined else ''}}"><br>
        <button type="submit">ログイン</button>
    </form>
    <a href="{{url_for('register_form')}}">新規登録</a>
</body>
</html>
